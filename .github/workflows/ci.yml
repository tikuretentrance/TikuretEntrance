name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm@9.14.2

      - name: Set SHELL environment variable and setup pnpm global bin directory
        run: |
          export SHELL=/bin/bash
          pnpm setup
          export PNPM_HOME=$(pnpm env get PNPM_HOME)
          echo "PNPM_HOME=$PNPM_HOME" >> $GITHUB_ENV
          echo "$PNPM_HOME/bin" >> $GITHUB_PATH

      - name: Check pnpm version
        run: pnpm --version

      - name: Install dependencies with pnpm
        run: pnpm install

      - name: Print PATH
        run: echo $PATH

      - name: Install Turbo globally with pnpm
        run: pnpm install -g turbo

      - name: Build web application only
        run: pnpm run build -- --filter=web --cache=local:r,remote:r
