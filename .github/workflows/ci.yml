name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Check npm version
        run: npm --version

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Print PATH
        run: echo $PATH

      - name: Add npm to PATH
        run: echo "$(npm bin)" >> $GITHUB_PATH

      - name: Install Turbo locally
        run: npm install turbo --save-dev

      - name: Build web application only
        run: npx turbo run build -- --filter=web --cache=local:r,remote:r
